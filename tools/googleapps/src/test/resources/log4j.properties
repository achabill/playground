# Root Logger Level auf INFO setzen und Default Appender hinzufügen
log4j.rootLogger=INFO, console

# Der Default Appender ist die Console
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Layout für Default Appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%t] %-5p %C{1} - %m%n

# de.tbosch
log4j.logger.de.tbosch=DEBUG